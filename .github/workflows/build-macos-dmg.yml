name: Build macOS .dmg

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: ğŸ”– Set gradlew executable privileges
        run: chmod +x gradlew

      - name: ğŸ”– Get app version from Gradle
        run: echo "APP_VERSION=$(./gradlew -q printVersion)" >> $GITHUB_ENV

      - name: âš™ï¸ Build app
        run: ./gradlew jpackage

      - name: ğŸ“¦ Upload .dmg artifact
        uses: actions/upload-artifact@v4
        with:
          name: ContentLaundry-${{ env.APP_VERSION }}
          path: build/jpackage/*.dmg